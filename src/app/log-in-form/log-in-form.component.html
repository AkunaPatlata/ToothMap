<div class="center">
  <div fxLayout="column" fxLayoutAlign="center center" class="main-box">
    <h1 class="header">Увійти</h1>
    <mat-form-field appearance="fill" class="login-form">
      <mat-label>Логін</mat-label>
      <input
        matInput
        placeholder="youremail@gmail.com"
        [formControl]="email"
        required
      />
      <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill" class="login-form">
      <mat-label>Пароль</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        [formControl]="password"
        required
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="password.invalid">{{
        getPasswordErrorMessage()
      }}</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" class="submit">Увійти</button>
    <div class="register" fxLayout="row">
      <p class="unregistered">Не зареєстрований?</p>
      <a href="#" class="register-link">Зареєструватися!</a>
    </div>
  </div>
</div>
